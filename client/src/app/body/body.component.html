<asl-google-signin-button *ngIf="!user" size="medium"></asl-google-signin-button>
<div *ngIf="user">
    <h2>{{user.id}}</h2>
    <h2>{{user.email}}</h2>
</div>

<div *ngIf="user">
    <div *ngFor="let item of notes, let i = index">
        <form #noteForm="ngForm" (change)="change()">
            <input name="id" [(ngModel)]="notes[i].id" class="form-control" type="text" value="{{item.id}}">
            <input name="name" class="form-control" type="text" value="{{item.title}}">
            <input class="form-control" type="datetime-local" value="{{item.timerSet}}">
            <input class="form-control" type="text" value="{{item.isDeleted}}">
        </form>     
    </div>
</div>
<form *ngIf="user" #loginForm="ngForm"  autocomplete="off">
    <input name="username" class="input-group-text" [(ngModel)]="changeText.username" (change)="change()" type="text"/>

</form>
