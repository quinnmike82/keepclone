<asl-google-signin-button *ngIf="!user" size="medium"></asl-google-signin-button>
<div *ngIf="user">
    <h2>{{user.id}}</h2>
    <h2>{{user.email}}</h2>
</div>

<div *ngIf="user">
    <div *ngFor="let item of notes">
        <h3>{{item.id}}</h3>
        <h3>{{item.title}}</h3>
        <h3>{{item.createAt | date:'short'}}</h3>
        <h3>{{item.timerSet | date:'short'}}</h3>
        <h3>{{item.isDeleted}}</h3>
    </div>
</div>
